name: GitHub CI with GitHub Actions

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x

    - name: Build with DotNet
      run: dotnet build ./Backend/API/API.csproj
      
    - name: UnitTest
      run: dotnet test ./Backend/UnitTests/UnitTests.csproj
