name: GitHub CI with GitHub Actions

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
        
    - name: Restore dependencies
      run: dotnet restore ./Backend/API/API.csproj
      
    - name: Build
      run: dotnet build --no-restore ./Backend/API/API.csproj
      
    - name: UnitTest
      run: dotnet test --no-restore --verbosity ./Backend/UnitTests/UnitTests.csproj
